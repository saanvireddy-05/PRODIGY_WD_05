<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Weather App</title>
</head>
<body>

  
    <div class="container">
      <div class="header">
        <input type="text" placeholder="City" id="input">
        <button class="btn">Search</button>
      </div>
      <div class="spinner-container">
        <div class="spinner">

        </div>
      </div>
      <div class="second-container">
        <div class="main">
          <div class="city">India</div>
          <div class="condition">Clear</div>
          <div class="img-temp" >
            <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" id="temp-img">
            <div class="temp">21Â°C</div>
          </div>
          <div class="feels">Feels like 20C</div>
        </div>
        <div class="footer">
          <div class="humidity-main-container">
            <div class="humidity-container">
              <i class="fa-solid fa-droplet"></i>
              <div class="humidity-word">Humidity</div>
            </div>
            <div class="humidity"></div>
          </div>
          <div class="wind-main-container">
            <div class="wind-container">
              <i class="fa-solid fa-wind"></i>
              <div class="wind-word">Wind Speed</div>
            </div>
            <div class="wind">
            </div>
          </div>
        </div>
      </div>
      
    </div>
  
    



  <script src="script.js"></script>
</body>
</html>
